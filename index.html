<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Blocked ðŸ”´</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="shield-icon">
        <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L3 7V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V7L12 2Z" fill="currentColor" />
        </svg>
      </div>

      <div class="content">
        <h1 class="title">Site Blocked</h1>
        <p class="subtitle">This website has been blocked by AdGuard</p>

        <div class="blocked-site-simple">
          <span class="blocked-site-label">Blocked Site:</span>
          <span class="blocked-site-url" id="blockedUrl">Loading...</span>
        </div>

        <div class="actions">
          <button class="btn-primary" onclick="goBack()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="m12 19-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            Go Back
          </button>
        </div>
      </div>

      <div class="footer">
        <div class="adguard-branding">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L3 7V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V7L12 2Z" fill="currentColor" />
          </svg>
          <span>AdGuard</span>
        </div>
        <div class="timestamp" id="timestamp"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
